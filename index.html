<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Course Registration Form</h1>

    <form>

        <fieldset>
            <legend>Personal Details</legend>
            <table>
                <tr>
                    <td><label for="fname">First Name</label></td>
                    <td><input type="text" id="fname" name="fname" size="15" maxlength="10" placeholder="Ex.Kavya" required><p>Enter your name</p>
                    </td>
                </tr>
                <tr>
                    <td><label for="sname">Surname</label> </td>
                    <td><input type="text" id="sname" name="sname" placeholder="EX.Gunapati" optional><p>Enter your surname</p></td>
                </tr>
                <tr>
                    <td><label for="mobile">Mobile number</label></td> <!-- ✅ Fixed -->
                    <td><input type="tel" id="mobile" name="mobile" required><p>Enter your mobile number</p>
                    <img src="check-mark.png" height="35" id="correct" width="35">
                    <img src="circle.png" height="30" id="wrong" width="30">
                </td>
                </tr>
                <tr>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" name="email" required><p>Enter your email</p>
<img src="check-mark.png" height="35" id="correct" width="35">
                    <img src="circle.png" height="30" id="wrong" width="30"></td>
                </tr>
                <tr>
                    <td><label for="password">Password</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Min 8 characters" required><p>Enter your password</p>
                    <img src="check-mark.png" height="35" id="correct" width="35">
                    <img src="circle.png" height="30" id="wrong" width="30"></td>
                </tr>
                <tr>
                    <td><label for="confirmpassword">Confirm Password</label></td>
                    <td><input type="password" id="confirmpassword" name="confirmpassword" placeholder="Min 8 characters" required><p>Enter confirm password</p>
<img src="check-mark.png" height="35" id="correct" width="35">
                    <img src="circle.png" height="30" id="wrong" width="30"></td>
                </tr>
                <tr>
                    <td><label for="dob">DOB</label></td>
                    <td><input type="date" id="dob" name="dob" required><p>Select your Date of Birth</p></td>
                </tr>
                <tr>
                    <td><label for="age">AGE</label></td>
                    <td><input type="number" id="age" name="age" min="18" max="100" required><p>Select your age</p>
                    <img src="check-mark.png" height="35" id="correct" width="35">
                    <img src="circle.png" height="30" id="wrong" width="30"></td>
                </tr>
                <tr>
                    <td><label>Gender</label></td>
                    <td>
                        <input type="radio" id="male" name="gender" value="Male" required>
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                        <input type="radio" id="others" name="gender" value="Others">
                        <label for="others">Others</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="country">Select Country</label></td>
                    <td>
                        <select id="country" name="Country" required> <!-- ✅ Fixed -->
                            <option value="India">INDIA</option>
                            <option value="USA">USA</option>
                            <option value="China">China</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="picture">Upload Picture</label></td>
                    <td><input type="file" id="picture" name="picture"></td>
                </tr>
            </table>
            <input type="reset" value="Reset">
        </fieldset>

        <br>

        <!-- Course Details -->
        <fieldset>
            <legend>Course Details</legend>

            <label for="course">Select Course</label><br>
            <select id="course" name="Course" required> <!-- ✅ Fixed -->
                <option value="python_fs">Python Full Stack</option>
                <option value="java_fs">Java Full Stack</option>
                <option value="core_java">Core Java</option>
                <option value="py_ds">Python for DataScience</option>
            </select><br><br>

            <label>Delivery Mode</label><br>
            <input type="radio" id="online" name="mode" value="Online" required>
            <label for="online">ONLINE</label>
            <input type="radio" id="offline" name="mode" value="Offline">
            <label for="offline">OFFLINE</label><br><br>

            <label for="institute">INSTITUTE NAME:</label>
            <input type="text" id="institute" name="institute" value="TAP ACADEMY" readonly><br><br>

            <label for="knowledge">Choose your present Coding knowledge level:</label><br>
            <input type="range" id="knowledge" name="knowledge" min="1" max="5"><br><br>

            <label for="comments">Comments</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

        </fieldset>
        <br>
        <input type="submit" value="Submit">

    </form>

</body>
</html>
